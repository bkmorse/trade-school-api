services:
  postgres:
    image: postgres:16-alpine
    container_name: trade-school-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tradeuser
      POSTGRES_PASSWORD: tradepass
      POSTGRES_DB: tradeschool
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradeuser -d tradeschool"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

